<h2>Note #{{ note.id }} ( {{ note.title }} ) - Details</h2>

<div class="note-details">
  <h3 class="title">{{ note.title }}</h3>
  <p class="body">{{ note.body }}</p>
</div>

<div class="note-options">
  <a class="edit-button" routerLink="/edit/{{note.id}}" title="Edit this note"><i class="fas fa-pen"></i></a>
  <a class="delete-button" (click)="deleteNote(note.id)" title="Delete this note"><i class="fas fa-trash"></i></a>
</div>
