<h2>Add a new note</h2>

<form (submit)="saveNote()">
  <label for="note-title">Title</label>
  <input type="text" [(ngModel)]="title" name="title">
  <label for="note-body">Body</label>
  <textarea [(ngModel)]="body" name="body"></textarea>
  <div>
    <button class="back-button" routerLink="/notes">Go Back</button>
    <button type="submit">Save</button>
  </div>
</form>
